<div class="container">
<h1>Create new User !</h1>
<div class="input">
<input type="number" placeholder="Enter User Id" [(ngModel)]="user.uId">
<pre></pre>
<input type="text" placeholder="Enter User name" [(ngModel)]="user.uName">
<pre></pre>
<input type="text" placeholder="Enter password" [(ngModel)]="user.password">
<pre></pre>
<input type="email" placeholder="Enter email" [(ngModel)]="user.email">
<pre></pre>
<button (click)="saveUser()">Submit</button>
</div>
</div>
